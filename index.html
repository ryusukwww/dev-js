<body>
  
  <div class="container">
    
    <div class="jumbotron mt-5">
      <div class="d-flex justify-content-center">
        <div id="js-question" role="alert">
          A simple primary alert—check it out!

  <script>
    var app = new Vue({
       el : "#app",
       data:{

       methods:{
         show_messege: function(){
           this.message = !this.message;

</script>
